<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="block">
            <button class="first-btn">Click me</button>
            <p class="hidden-text">Hidden text... you found me!!!!!!</p>
        </div>
    </section>

    <section>
        <div class="block">
            <input type="radio" class="first-radio">Click me</input>
            <input type="radio" class="second-radio">Click me</input>
            <p class="radio-one-hidden-text">opps. radio why you keep revealing me?</p>
            <p class="radio-two-hidden-text">radio you revealed me!!</p>
        </div>
    </section>

    <section>
        <div class="block-drag">
           <div class="red-block">
        </div>
        <div class="aqua-block"></div>
        <p class="hidden">they will never find me!!!!!!!!.....</p>
        </div>
    </section>

    <section>
        <div class="block">
            <label for="text-input">
                Enter your name:
            </label>
            <input id="text-input" type="text">
            <span class="output"></span>
        </div>
    </section>
    <section>
        <div class="block-animated-box">
            <div class="box">
                <div class="green-box"></div>
                <div class="blue-box"></div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
